<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasses Recommender</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">


</head>



<body>
    
    
    <div class="text-center flex">
        
        <h1>Glasses Recommender</h1>

        <input type="file" accept="image/*" style="display: none;" id="fileopener">
        <button class="btn btn-primary" id="Upload" style="margin-bottom: 3%;">Upload File </button>

        <h2>OR</h2>

        <button class="btn btn-primary" style="margin-bottom: 3%;" id="webcam">Use webcam</button>


        <div id="display">
            <img src="" alt="" id="imageElement">
            <video autoplay="true" id="videoElement"></video>
        </div>

    </div>
    
    <button class="btn btn-primary" style="margin-bottom: 3%; display: none;" id="StartBTN">Start Detection</button>

    <script src="scripts/script.js" type="module"></script>
    
    
</body>
</html>
